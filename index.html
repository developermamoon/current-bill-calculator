<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bill Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-3">Current Bill Calculation</h1>

                <div class="text-center bg-success p-5 rounded-5 text-white">
                    <h3>Meter no: 3900</h3>

                    <button class="btn btn-light mt-3" id="calculateButton1">Calculate</button>
                    <div id="unitAdd1" class="mt-2"></div>
                    <h4 class="mt-2">Total Bill: <span id="bill1">0</span> ৳</h4>
                </div>
            </div>
        
        
        
            <div class="col">
                <div class="text-center bg-warning p-5 rounded-5 text-white">

            <div class="col">

            <div class="col">
                <div class="text-center bg-primary p-5 rounded-5 text-white ">
                    <h3>Meter no: 3906</h3>
                    <input type="text" name="" id="unitData4" class="form-control">
                    <button class="btn btn-light mt-3" id="calculateButton4">Calculate</button>
                    <div id="unitAdd4" class="mt-2"></div>
                    <h4 class="mt-2">Total Bill: <span id="bill4">0</span> ৳</h4>
                </div>
            </div>
        
        
        
            <div class="col">
                <div class="text-center bg-secondary p-5 rounded-5 text-white ">
                    <h3>Meter no: 3903</h3>
                    <input type="text" name="" id="unitData5" class="form-control">

                    <input type="text" name="" id="unitData6" class="form-control">

                    <div id="unitAdd6" class="mt-2"></div>
                    <h4 class="mt-2">Total Bill: <span id="bill6">0</span> ৳</h4>
                </div>
            </div>
        
        
        
        </div>

        <div class="row justify-content-center mb-5">
            <div class="col-md-6">
                <div class="">
                    <div class="text-center bg-primary py-3 rounded-5 text-white">
                        <h3>Total Bill: <span id="totalBill">0</span> ৳</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
